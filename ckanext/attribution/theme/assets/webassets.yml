main-js:
  output: ckanext-attribution/%(version)s_main.js
  filters: rjsmin
  extra:
    preload:
      - base/main
  contents:
    - scripts/apps/package-edit/dist/package-edit.js

main-css:
  output: ckanext-attribution/%(version)s_main.css
  filters: less
  config:
    LESS_BIN: ../../../../../node_modules/less/bin/lessc
  contents:
    - less/attribution.less